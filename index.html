<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Fix for mobile tap flash */
            tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="idle.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById("video");

        video.addEventListener("click", () => {
            video.pause();
            video.src = "main.mp4";
            video.load();
            video.loop = false;
            video.play();

            video.addEventListener("ended", () => {
                video.pause();
            });
        });
    </script>
</body>
</html>
