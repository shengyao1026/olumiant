<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            /* You can adjust these padding values as needed */
            padding: 0px; /* All sides equal */
            /* Or use individual paddings:
            padding-top: 20px;
            padding-right: 40px;
            padding-bottom: 20px;
            padding-left: 40px;
            */
            /* Or shorthand:
            padding: 20px 40px 20px 40px; (top right bottom left)
            */
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            /* Adjust these values to account for padding */
            top: 0px;    /* Same as padding-top */
            left: 0px;   /* Same as padding-left */
            right: 0px;  /* Same as padding-right */
            bottom: 0px; /* Same as padding-bottom */
            /* Remove width/height 100% since we're using absolute positioning with spacing */
            object-fit: cover;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #mainVideo {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="idleVideo" autoplay loop muted playsinline>
            <source src="idle.mp4" type="video/mp4">
        </video>
        <video id="mainVideo" muted playsinline>
            <source src="main.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const idleVideo = document.getElementById('idleVideo');
        const mainVideo = document.getElementById('mainVideo');

        idleVideo.addEventListener('click', playMainVideo);
        mainVideo.addEventListener('click', playMainVideo);

        function playMainVideo() {
            mainVideo.style.opacity = '1';
            mainVideo.play()
                .then(() => {
                    idleVideo.style.opacity = '0';
                    idleVideo.pause();
                })
                .catch(error => {
                    console.error('Error playing main video:', error);
                });
        }

        mainVideo.addEventListener('ended', () => {
            mainVideo.pause();
        });
    </script>
</body>
</html>
