<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }
        #mainVideo {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #idleVideo {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="idleVideo" autoplay loop muted playsinline>
            <source src="idle.mp4" type="video/mp4">
        </video>
        <video id="mainVideo" muted playsinline>
            <source src="main.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const idleVideo = document.getElementById("idleVideo");
            const mainVideo = document.getElementById("mainVideo");
            
            // Force play idle video on mobile
            idleVideo.play().catch(function(error) {
                console.log("Autoplay failed:", error);
            });

            // Preload main video
            mainVideo.load();

            // Handle click/tap event
            idleVideo.addEventListener("click", () => {
                idleVideo.style.opacity = "0";
                mainVideo.style.opacity = "1";
                
                // Ensure main video is ready to play
                mainVideo.play().then(() => {
                    // Only hide idle video after main video starts playing
                    setTimeout(() => {
                        idleVideo.pause();
                        idleVideo.style.display = "none";
                    }, 300);
                }).catch(function(error) {
                    console.log("Main video playback failed:", error);
                });
            });

            // Stop at last frame
            mainVideo.addEventListener("ended", () => {
                mainVideo.pause();
            });
        });
    </script>
</body>
</html>
